        }else{
            document.getElementById("makengebruikersnaam").value = ''
            document.getElementById("makenwachtwoord").value =''
            document.getElementById("makenemail").value = ''
            test = {gebruikersnaam:data1, wachtwoord: data2, email: data3}
            service = new PatientService()
            service.addPatient(test)
        }
